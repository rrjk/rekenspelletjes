<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Zet de kommagetallen in de juiste volgorde</title>
  </head>
  <style>
    html {
      font-size: x-large;
    }
    .buttonTable {
      position: relative;
      display: flex;
      gap: 10px 10px;
      flex-wrap: wrap;
      width: 410px;
    }
  </style>
  <body>
    <script type="module" src="../src/IconHourglassButton.ts"></script>
    <script type="module" src="../src/GameIconWithTextOverlay.ts"></script>

    <h2>Zet de kommagetallen in de juiste volgorde</h2>
    <h3>Speciaal voor juf Thara</h3>
    <div class="buttonTable">
      <icon-hourglass-button
        title="Kommagetallen met 1 cijfer achter de komma"
        time="1min"
        href="Sorteren.html?numberBoxes=4&minimumValue=1&maximumValue=10&boxColor=purple&divider=10"
      >
        <img src="../images/4BoxesTill10Div10.png" width="85px" />
      </icon-hourglass-button>

      <icon-hourglass-button
        title="Kommagetallen met 1 cijfer achter de komma"
        time="3min"
        href="Sorteren.html?numberBoxes=4&minimumValue=1&maximumValue=10&boxColor=purple&divider=10"
      >
        <img src="../images/4BoxesTill10Div10.png" width="85px" />
      </icon-hourglass-button>

      <icon-hourglass-button
        title="Kommagetallen met 2 cijfers achter de komma"
        time="1min"
        href="Sorteren.html?numberBoxes=4&minimumValue=1&maximumValue=100&boxColor=purple&divider=100"
      >
        <img src="../images/4BoxesTill100Div100.png" width="85px" />
      </icon-hourglass-button>

      <icon-hourglass-button
        title="Kommagetallen met 2 cijfers achter de komma"
        time="3min"
        href="Sorteren.html?numberBoxes=4&minimumValue=1&maximumValue=100&boxColor=purple&divider=100"
      >
        <img src="../images/4BoxesTill100Div100.png" width="85px" />
      </icon-hourglass-button>

      <icon-hourglass-button
        title="Kommagetallen met 3 cijfers achter de komma"
        time="1min"
        href="Sorteren.html?numberBoxes=4&minimumValue=1&maximumValue=1000&boxColor=purple&divider=1000"
      >
        <img src="../images/4BoxesTill1000Div1000.png" width="85px" />
      </icon-hourglass-button>

      <icon-hourglass-button
        title="Kommagetallen met 3 cijfers achter de komma"
        time="3min"
        href="Sorteren.html?numberBoxes=4&minimumValue=1&maximumValue=1000&boxColor=purple&divider=1000"
      >
        <img src="../images/4BoxesTill1000Div1000.png" width="85px" />
      </icon-hourglass-button>
    </div>

    <p>
      <a href="index.html">Terug naar het hoofdmenu</a>
    </p>
  </body>
</html>
