<!doctype html>
<html lang="nl">
  <style>
    html {
      font-size: xx-large;
    }
    .buttonTable {
      position: relative;
      display: grid;
      gap: 10px 10px;
      flex-wrap: wrap;
      width: 450px;
    }
    hand-with-dots {
      height: 100px;
      width: 100px;
      --hand-stroke-color: #800000;
      --dot-color: #800000;
    }
    .heartDiv {
      display: grid;
      grid-template-columns: 1fr 1fr;
      justify-items: center;
      align-items: center;
      height: 95px;
      width: 125px;
    }

    heart-image {
      height: 88%;
      width: 88%;
      max-height: 100%;
      max-width: 100%;
    }

    div.fractionPairGamesbutton {
      width: 100px;
      height: 100px;
      display: grid;
      grid-template-columns: 45px 45px;
      grid-template-rows: 45px 45px;
      justify-items: center;
      align-items: center;
      align-content: space-around;
      background-color: lightgrey;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Rekenspelletjes</title>
  </head>
  <body>
    <script type="module" src="../src/IconLabelButton.ts"></script>
    <script type="module" src="../src/GameIconWithTextOverlay.ts"></script>
    <script type="module" src="../src/JumpingJanWithTextOverlay.ts"></script>
    <script type="module" src="../src/ElliStarWithTextOverlay.ts"></script>
    <script type="module" src="../src/AnalogClock.ts"></script>
    <script type="module" src="../src/HandImage.ts"></script>
    <script type="module" src="../src/HeartImage.ts"></script>
    <script type="module" src="../src/TensSplitWidget.ts"></script>
    <script type="module" src="../src/NumberLineV2.ts"></script>
    <script type="module" src="../src/FractionElement.ts"></script>

    <h1>Rekenspelletjes</h1>
    <div class="buttonTable">
      <icon-label-button
        title="Welke hand heeft de meeste stippen"
        href="indexWelkeHandHeeftMeerStippen.html"
      >
        <hand-with-dots numberDots="7"></hand-with-dots>
      </icon-label-button>
      <icon-label-button
        title="Zet de getallen in de juiste volgorde"
        href="indexSorteren.html"
      >
        <img src="../images/red-box.png" height="95px" alt="Red box" />
      </icon-label-button>
      <icon-label-button
        title="Getallenrijen"
        href="indexAanklikkenInVolgorde.html"
      >
        <img src="../images/GetallenRijen.png" height="95px" alt="" />
      </icon-label-button>
      <icon-label-button
        title="Splitsen van getallen"
        href="indexSplitsen.html"
      >
        <game-icon-with-text-overlay
          iconcolor="yellow"
          text1="/ \"
        ></game-icon-with-text-overlay>
      </icon-label-button>
      <icon-label-button
        title="Verliefde harten"
        href="indexVerliefdeharten.html"
      >
        <div class="heartDiv">
          <heart-image value="2"></heart-image>
          <heart-image value="8"></heart-image>
        </div>
      </icon-label-button>

      <icon-label-button
        title="Plus- en minsommen zonder splitsen"
        href="indexBinnenTiental.html"
      >
        <game-icon-with-text-overlay
          image="kite"
          iconcolor="green"
          text1="+"
          text2="−"
        ></game-icon-with-text-overlay>
      </icon-label-button>
      <icon-label-button
        title="Klik op de juiste foto aan de getallenlijn"
        href="indexKlikFotoOpGetallenlijn.html"
      >
        <img src="../images/FotoOpGetallenlijn.png" height="95px" alt="" />
      </icon-label-button>
      <icon-label-button
        title="Laat Jan op de juiste plek op de getallenlijn springen"
        href="indexSpringOpGetallenlijn.html"
      >
        <jumping-jan-with-text-overlay
          smallestTickmark="tickMark1"
        ></jumping-jan-with-text-overlay>
      </icon-label-button>
      <icon-label-button title="Klokspelletjes" href="indexKlokSpelletjes.html">
        <analog-clock
          style="width: 80%"
          hours="7"
          minutes="15"
          showHourTickMarks
        ></analog-clock>
      </icon-label-button>
      <icon-label-button
        title="Eierdoos tellen"
        href="indexEierdoosTellen.html"
      >
        <img
          src="../images/eggCarton.png"
          width="100px"
          height="100px"
          style="object-fit: contain"
        />
      </icon-label-button>
      <icon-label-button
        title="Splitsen in tientallen en eenheden"
        href="indexSplitsenOpWaarde.html"
      >
        <tens-split-widget
          numberToSplit="37"
          activeDigit="2"
        ></tens-split-widget>
      </icon-label-button>
      <icon-label-button
        title="Plussommen met boogjes op de getallenlijn"
        href="indexGetallenlijnBoogjesSpel.html"
      >
        <number-line-v2
          min="0"
          max="10"
          tickMarks="upToSingles"
          aboveArches='[{"from":2,"to":9}]'
          style="width: 100px; height: 95px"
        ></number-line-v2>
      </icon-label-button>

      <icon-label-button
        title="Minsommen met boogjes op de getallenlijn"
        href="indexGetallenlijnBoogjesSpelMinus.html"
      >
        <number-line-v2
          min="0"
          max="10"
          tickMarks="upToSingles"
          belowArches='[{"from":8,"to":3}]'
          style="width: 100px; height: 95px"
        ></number-line-v2>
      </icon-label-button>

      <icon-label-button
        title="Sommen tot de 20 met één keer splitsen"
        href="indexSommenTot20Splitsen.html"
      >
        <img
          src="../images/Als6+8_12-3_gradient.svg"
          height="90px"
          alt="Sommen als 6+8 en 12-3"
        />
      </icon-label-button>
      <icon-label-button
        title="Plus en min sommen met hele tientallen"
        href="indexSterSpel.html"
      >
        <elli-star-with-text-overlay
          imagecolor="yellow"
          text1="+"
          text2="−"
        ></elli-star-with-text-overlay>
      </icon-label-button>
      <icon-label-button
        title="Sommen tot de 100 met één keer splitsen"
        href="indexSommenTot100EnkelSplitsen.html"
      >
        <img
          src="../images/Als53-7en38+5_gradient.svg"
          height="90px"
          alt="Sommen als 53-7 em 38+5"
        />
      </icon-label-button>
      <icon-label-button
        title="Sommen tot de 100 met twee keer splisten"
        href="indexSommenTot100DubbelSplitsen.html"
      >
        <img
          src="../images/Als47+38_65-49_gradient.svg"
          height="90px"
          alt="Sommen als 47+38 en 65-49"
        />
      </icon-label-button>
      <icon-label-button
        title="Ballenknallen: wegklikken met sprongen"
        href="indexBallenKnallen.html"
      >
        <img
          src="../images/Ballenknallen95.png"
          height="95px"
          alt="Ballenknallen"
        />
      </icon-label-button>
      <icon-label-button
        title="Groepjes van herkennen"
        href="indexGroepjesVanHerkennen.html"
      >
        <img
          src="../images/RecognizeGroupsIcon.png"
          height="95px"
          alt="Groepjes van herkennen"
        />
      </icon-label-button>

      <icon-label-button
        title="Ballenknallen met keersom"
        href="indexBallenKnallenMetSom.html"
      >
        <img
          src="../images/BallenknallenMetSom95.png"
          height="95px"
          alt="Ballenknallen met som"
        />
      </icon-label-button>
      <icon-label-button
        title="Ballonnenspel: oefen de tafeltjes"
        href="indexBallonnenSpel.html"
      >
        <game-icon-with-text-overlay
          iconcolor="purple"
          text1="×"
        ></game-icon-with-text-overlay>
      </icon-label-button>
      <icon-label-button
        title="Zet de getallen in de juiste volgorde tot 10.000"
        href="indexSorterenTot10000.html"
      >
        <img src="../images/blue-box.png" height="95px" alt="Blue box" />
      </icon-label-button>
      <icon-label-button
        title="Raketspel: Oefen deel- en keersommen met de tafeltjes"
        href="indexRaketSpel.html"
      >
        <game-icon-with-text-overlay
          image="rocket"
          iconcolor="green"
        ></game-icon-with-text-overlay>
      </icon-label-button>

      <icon-label-button
        title="Zeppelinspel: Oefen de tafels boven de tien"
        href="indexZeppelinSpel.html"
      >
        <game-icon-with-text-overlay
          image="zeppelin"
          iconcolor="teal"
        ></game-icon-with-text-overlay>
      </icon-label-button>

      <icon-label-button
        title="Zet de kommagetallen in de juiste volgorde"
        href="indexSorterenKommaGetallen.html"
      >
        <img src="../images/purple-box.png" height="95px" alt="Blue box" />
      </icon-label-button>

      <icon-label-button
        title="Breukenspelletjes"
        href="indexBreukenPaartjesSpel.html"
      >
        <div class="fractionPairGamesbutton">
          <fraction-element
            fraction='{"numerator":3, "denumerator":4}'
            representation="fraction"
          ></fraction-element>
          <fraction-element
            fraction='{"numerator":3, "denumerator":4}'
            representation="piechart"
          ></fraction-element>
          <fraction-element
            fraction='{"numerator":3, "denumerator":4}'
            representation="decimal"
          ></fraction-element>
          <fraction-element
            fraction='{"numerator":3, "denumerator":4}'
            representation="percentage"
          ></fraction-element>
        </div>
      </icon-label-button>
      <icon-label-button
        title="Hexagonspel: Oefenen met kwadraten en wortels"
        href="indexHexagonSpel.html"
      >
        <game-icon-with-text-overlay
          image="hexagon"
          iconcolor="maroon"
          text1="□²"
          text2="√□"
        ></game-icon-with-text-overlay>
      </icon-label-button>
    </div>
  </body>
</html>
