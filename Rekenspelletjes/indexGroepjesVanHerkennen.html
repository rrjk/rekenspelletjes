<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Groepjes van herkennen</title>

  <style>
    html {
      font-size: x-large;
    }
    .buttonTable {
      position: relative;
      display: flex;
      gap: 10px 10px;
      flex-wrap: wrap;
      width: 615px;

  <body>
    <script type="module" src="../src/IconHourglassButton.ts"></script>
    <script type="module" src="../src/GameIconWithTextOverlay.ts"></script>

    <h2>Groepjes van met herhaald optellen

          title="Groepjes van herkennen"

        title="Groepjes van herkennen"
