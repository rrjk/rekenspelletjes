<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Combineer allerlei verschillende klokken</title>
  </head>
  <style>
    html {
      font-size: x-large;
    }
    .buttonTable {
      position: relative;
      display: flex;
      gap: 10px 10px;
      flex-wrap: wrap;
      width: 450px;
    }
  </style>
  <body>
    <script type="module" src="../src/IconHourglassButton.ts"></script>
    <script type="module" src="../src/IconClockPair.ts"></script>

    <h2>Combineer allerlei verschillende klokken</h2>
    <div class="buttonTable">
      <icon-hourglass-button
        title="Alleen hele uren"
        time="1min"
        shortCode="fo"
      >
        <icon-clock-pair
          digital
          analog
          sentence
          hours="7"
          minutes="0"
          color="pink"
        ></icon-clock-pair>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Alleen hele uren"
        time="3min"
        shortCode="fp"
      >
        <icon-clock-pair
          digital
          analog
          sentence
          hours="7"
          minutes="0"
          color="pink"
        ></icon-clock-pair>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Halve en hele uren"
        time="1min"
        shortCode="fq"
      >
        <icon-clock-pair
          digital
          analog
          sentence
          hours="3"
          minutes="30"
          color="apricot"
        ></icon-clock-pair>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Halve en hele uren"
        time="3min"
        shortCode="fr"
      >
        <icon-clock-pair
          digital
          analog
          sentence
          hours="3"
          minutes="30"
          color="apricot"
        ></icon-clock-pair>
      </icon-hourglass-button>

      <icon-hourglass-button
        title="Halve en hele uren en kwartieren"
        time="1min"
        shortCode="fs"
      >
        <icon-clock-pair
          digital
          analog
          sentence
          hours="11"
          minutes="15"
          color="beige"
        ></icon-clock-pair>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Halve en hele uren en kwartieren"
        time="3min"
        shortCode="ft"
      >
        <icon-clock-pair
          digital
          analog
          sentence
          hours="11"
          minutes="15"
          color="beige"
        ></icon-clock-pair>
      </icon-hourglass-button>

      <icon-hourglass-button
        title="Halve en hele uren, kwartieren en tien minuten"
        time="1min"
        shortCode="fu"
      >
        <icon-clock-pair
          digital
          analog
          sentence
          hours="1"
          minutes="40"
          color="mint"
        ></icon-clock-pair>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Halve en hele uren, kwartieren en tien minuten"
        time="3min"
        shortCode="fv"
      >
        <icon-clock-pair
          digital
          analog
          sentence
          hours="1"
          minutes="40"
          color="mint"
        ></icon-clock-pair>
      </icon-hourglass-button>

      <icon-hourglass-button
        title="Alle mogelijke tijden"
        time="1min"
        shortCode="fw"
      >
        <icon-clock-pair
          digital
          analog
          sentence
          hours="3"
          minutes="53"
          color="lavender"
        ></icon-clock-pair>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Alle mogelijke tijden"
        time="3min"
        shortCode="fx"
      >
        <icon-clock-pair
          digital
          analog
          sentence
          hours="3"
          minutes="53"
          color="lavender"
        ></icon-clock-pair>
      </icon-hourglass-button>
    </div>

    <p>
      <a href="index.html">Terug naar het klokspelletjes menu</a>
    </p>
  </body>
</html>
