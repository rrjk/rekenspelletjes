<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Combineer een klok met de juiste tijd</title>
  </head>
  <style>
    html {
      font-size: x-large;
    }
    .buttonTable {
      position: relative;
      display: flex;
      gap: 10px 10px;
      flex-wrap: wrap;
      width: 450px;
    }
  </style>
  <body>
    <script type="module" src="../src/IconHourglassButton.ts"></script>
    <script type="module" src="../src/IconClockPair.ts"></script>

    <h2>Combineer een klok met de juiste tijd</h2>
    <div class="buttonTable">
      <icon-hourglass-button
        title="Alleen hele uren"
        time="1min"
        href="KlokPaartjes.html?hour&analog&sentence"
      >
        <icon-clock-pair
          analog
          sentence
          hours="7"
          minutes="0"
          color="red"
        ></icon-clock-pair>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Alleen hele uren"
        time="3min"
        href="KlokPaartjes.html?hour&analog&sentence"
      >
        <icon-clock-pair
          analog
          sentence
          hours="7"
          minutes="0"
          color="red"
        ></icon-clock-pair>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Halve en hele uren"
        time="1min"
        href="KlokPaartjes.html?hour&halfhour&analog&sentence"
      >
        <icon-clock-pair
          analog
          sentence
          hours="3"
          minutes="30"
          color="orange"
        ></icon-clock-pair>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Halve en hele uren"
        time="3min"
        href="KlokPaartjes.html?hour&halfhour&analog&sentence"
      >
        <icon-clock-pair
          analog
          sentence
          hours="3"
          minutes="30"
          color="orange"
        ></icon-clock-pair>
      </icon-hourglass-button>

      <icon-hourglass-button
        title="Halve en hele uren en kwartieren"
        time="1min"
        href="KlokPaartjes.html?hour&halfhour&quarterhour&analog&sentence"
      >
        <icon-clock-pair
          analog
          sentence
          hours="11"
          minutes="15"
          color="yellow"
        ></icon-clock-pair>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Halve en hele uren en kwartieren"
        time="3min"
        href="KlokPaartjes.html?hour&halfhour&quarterhour&analog&sentence"
      >
        <icon-clock-pair
          analog
          sentence
          hours="11"
          minutes="15"
          color="yellow"
        ></icon-clock-pair>
      </icon-hourglass-button>

      <icon-hourglass-button
        title="Halve en hele uren, kwartieren en tien minuten"
        time="1min"
        href="KlokPaartjes.html?hour&halfhour&quarterhour&10minute&analog&sentence"
      >
        <icon-clock-pair
          analog
          sentence
          hours="1"
          minutes="40"
          color="lime"
        ></icon-clock-pair>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Halve en hele uren, kwartieren en tien minuten"
        time="3min"
        href="KlokPaartjes.html?hour&halfhour&quarterhour&10minute&analog&sentence"
      >
        <icon-clock-pair
          analog
          sentence
          hours="1"
          minutes="40"
          color="lime"
        ></icon-clock-pair>
      </icon-hourglass-button>

      <icon-hourglass-button
        title="Alle mogelijke tijden"
        time="1min"
        href="KlokPaartjes.html?hour&halfhour&quarterhour&10minute&minute&analog&sentence"
      >
        <icon-clock-pair
          analog
          sentence
          hours="3"
          minutes="53"
          color="green"
        ></icon-clock-pair>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Alle mogelijke tijden"
        time="3min"
        href="KlokPaartjes.html?hour&halfhour&quarterhour&10minute&minute&analog&sentence"
      >
        <icon-clock-pair
          analog
          sentence
          hours="3"
          minutes="53"
          color="green"
        ></icon-clock-pair>
      </icon-hourglass-button>
    </div>

    <p>
      <a href="index.html">Terug naar het klokspelletjes menu</a>
    </p>
  </body>
</html>
