<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Getallenlijn boogjes spel</title>
  </head>
  <style>
    html {
      font-size: x-large;
    }
    .buttonTable {
      position: relative;
      display: flex;
      gap: 10px 10px;
      flex-wrap: wrap;
      width: 410px;
    }
    number-line-v2 {
      width: 100px;
      height: 65px;
      border-radius: 10px;
    }

    img {
      width: 100px;
    }
  </style>
  <body>
    <script type="module" src="../src/IconHourglassButton.ts"></script>
    <script type="module" src="../src/NumberLineV2.ts"></script>

    <h2>Getallenlijn boogjes spel</h2>
    <h3>Van 0 tot 10</h3>
    <div class="buttonTable">
      <icon-hourglass-button
        title="Getallenlijn boogjes spel 0 tot 10 zonder over het tiental heen gaan"
        time="3min"
        shortCode="nf"
      >
        <number-line-v2
          min="0"
          max="10"
          tickMarks="upToSingles"
          aboveArches='[{"from":3,"to":7}]'
          style="background-color: #808000"
        ></number-line-v2>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Getallenlijn boogjes spel 0 tot 10 zonder over het tiental heen gaan"
        time="5min"
        shortCode="ng"
      >
        <number-line-v2
          min="0"
          max="10"
          tickMarks="upToSingles"
          aboveArches='[{"from":3,"to":7}]'
          style="background-color: #808000"
        ></number-line-v2>
      </icon-hourglass-button>
    </div>

    <h3>Van 0 tot 20</h3>
    <div class="buttonTable">
      <icon-hourglass-button
        title="Getallenlijn boogjes spel 0 tot 20 zonder over het tiental heen gaan"
        time="3min"
        shortCode="nh"
      >
        <number-line-v2
          min="0"
          max="20"
          tickMarks="upToSingles"
          aboveArches='[{"from":3,"to":8}]'
          style="background-color: #dcbeff"
        ></number-line-v2>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Getallenlijn boogjes spel 0 tot 20 zonder over het tiental heen gaan"
        time="5min"
        shortCode="ni"
      >
        <number-line-v2
          min="0"
          max="20"
          tickMarks="upToSingles"
          aboveArches='[{"from":3,"to":8}]'
          style="background-color: #dcbeff"
        ></number-line-v2>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Getallenlijn boogjes spel 0 tot 20 zonder splitsen maar wel met een sprong van 10"
        time="3min"
        shortCode="nj"
      >
        <number-line-v2
          min="0"
          max="20"
          tickMarks="upToSingles"
          aboveArches='[{"from":2,"to":12}, {"from":12,"to":16}]'
          style="background-color: #fffac8"
        ></number-line-v2>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Getallenlijn boogjes spel 0 tot 20 zonder splitsen maar wel met een sprong van 10"
        time="5min"
        shortCode="nk"
      >
        <number-line-v2
          min="0"
          max="20"
          tickMarks="upToSingles"
          aboveArches='[{"from":2,"to":12}, {"from":12,"to":16}]'
          style="background-color: #fffac8"
        ></number-line-v2>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Getallenlijn boogjes spel 0 tot 20 met splitsen"
        time="3min"
        shortCode="nl"
      >
        <number-line-v2
          min="0"
          max="20"
          tickMarks="upToSingles"
          aboveArches='[{"from":6,"to":10}, {"from":10,"to":15}]'
          style="background-color: #ffd8b1"
        ></number-line-v2>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Getallenlijn boogjes spel 0 tot 20 met splitsen"
        time="5min"
        shortCode="nm"
      >
        <number-line-v2
          min="0"
          max="20"
          tickMarks="upToSingles"
          aboveArches='[{"from":6,"to":10}, {"from":10,"to":15}]'
          style="background-color: #ffd8b1"
        ></number-line-v2>
      </icon-hourglass-button>
    </div>

    <h3>Van 0 tot 100</h3>
    <div class="buttonTable">
      <icon-hourglass-button
        title="Getallenlijn boogjes spel 0 tot 100 zonder over het tiental heen gaan"
        time="3min"
        shortCode="nn"
      >
        <number-line-v2
          min="0"
          max="30"
          tickMarks="upToSingles"
          aboveArches='[{"from":1,"to":8}]'
          style="background-color: #3cb44b"
        ></number-line-v2>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Getallenlijn boogjes spel 0 tot 100 zonder over het tiental heen gaan"
        time="5min"
        shortCode="no"
      >
        <number-line-v2
          min="0"
          max="30"
          tickMarks="upToSingles"
          aboveArches='[{"from":1,"to":8}]'
          style="background-color: #3cb44b"
        ></number-line-v2>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Getallenlijn boogjes spel 0 tot 100 zonder splitsen maar wel met een sprong van 10"
        time="3min"
        shortCode="np"
      >
        <number-line-v2
          min="0"
          max="30"
          tickMarks="upToSingles"
          aboveArches='[{"from":3,"to":13}, {"from":13,"to":17}]'
          style="background-color: #bfef45"
        ></number-line-v2>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Getallenlijn boogjes spel 0 tot 100 zonder splitsen maar wel met een sprong van 10"
        time="5min"
        shortCode="nq"
      >
        <number-line-v2
          min="0"
          max="30"
          tickMarks="upToSingles"
          aboveArches='[{"from":3,"to":13}, {"from":13,"to":17}]'
          style="background-color: #bfef45"
        ></number-line-v2>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Getallenlijn boogjes spel 0 tot 100 met splitsen"
        time="3min"
        shortCode="nr"
      >
        <number-line-v2
          min="0"
          max="30"
          tickMarks="upToSingles"
          aboveArches='[{"from":6,"to":16}, {"from":16,"to":20}, {"from":20,"to":25}]'
          style="background-color: #aaffc3"
        ></number-line-v2>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Getallenlijn boogjes spel 0 tot 100 met splitsen"
        time="5min"
        shortCode="ns"
      >
        <number-line-v2
          min="0"
          max="30"
          tickMarks="upToSingles"
          aboveArches='[{"from":6,"to":16}, {"from":16,"to":20}, {"from":20,"to":25}]'
          style="background-color: #aaffc3"
        ></number-line-v2>
      </icon-hourglass-button>
    </div>

    <p>
      <a href="index.html">Terug naar het hoofdmenu</a>
    </p>
  </body>
</html>
