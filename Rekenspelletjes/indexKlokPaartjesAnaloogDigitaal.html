<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Combineer een klok met een digitale klok</title>
  </head>
  <style>
    html {
      font-size: x-large;
    }
    .buttonTable {
      position: relative;
      display: flex;
      gap: 10px 10px;
      flex-wrap: wrap;
      width: 450px;
    }
  </style>
  <body>
    <script type="module" src="../src/IconHourglassButton.ts"></script>
    <script type="module" src="../src/IconClockPair.ts"></script>

    <h2>Combineer een klok met een digitale klok</h2>
    <div class="buttonTable">
      <icon-hourglass-button
        title="Alleen hele uren"
        time="1min"
        shortCode="fe"
      >
        <icon-clock-pair
          digital
          analog
          hours="7"
          minutes="0"
          color="maroon"
        ></icon-clock-pair>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Alleen hele uren"
        time="3min"
        shortCode="ff"
      >
        <icon-clock-pair
          digital
          analog
          hours="7"
          minutes="0"
          color="maroon"
        ></icon-clock-pair>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Halve en hele uren"
        time="1min"
        shortCode="fg"
      >
        <icon-clock-pair
          digital
          analog
          hours="3"
          minutes="30"
          color="brown"
        ></icon-clock-pair>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Halve en hele uren"
        time="3min"
        shortCode="fh"
      >
        <icon-clock-pair
          digital
          analog
          hours="3"
          minutes="30"
          color="brown"
        ></icon-clock-pair>
      </icon-hourglass-button>

      <icon-hourglass-button
        title="Halve en hele uren en kwartieren"
        time="1min"
        shortCode="fi"
      >
        <icon-clock-pair
          digital
          analog
          hours="11"
          minutes="15"
          color="olive"
        ></icon-clock-pair>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Halve en hele uren en kwartieren"
        time="3min"
        shortCode="fj"
      >
        <icon-clock-pair
          digital
          analog
          hours="11"
          minutes="15"
          color="olive"
        ></icon-clock-pair>
      </icon-hourglass-button>

      <icon-hourglass-button
        title="Halve en hele uren, kwartieren en tien minuten"
        time="1min"
        shortCode="fk"
      >
        <icon-clock-pair
          digital
          analog
          hours="1"
          minutes="40"
          color="teal"
        ></icon-clock-pair>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Halve en hele uren, kwartieren en tien minuten"
        time="3min"
        shortCode="fl"
      >
        <icon-clock-pair
          digital
          analog
          hours="1"
          minutes="40"
          color="teal"
        ></icon-clock-pair>
      </icon-hourglass-button>

      <icon-hourglass-button
        title="Alle mogelijke tijden"
        time="1min"
        shortCode="fm"
      >
        <icon-clock-pair
          digital
          analog
          hours="3"
          minutes="53"
          color="navy"
        ></icon-clock-pair>
      </icon-hourglass-button>
      <icon-hourglass-button
        title="Alle mogelijke tijden"
        time="3min"
        shortCode="fn"
      >
        <icon-clock-pair
          digital
          analog
          hours="3"
          minutes="53"
          color="navy"
        ></icon-clock-pair>
      </icon-hourglass-button>
    </div>

    <p>
      <a href="index.html">Terug naar het klokspelletjes menu</a>
    </p>
  </body>
</html>
